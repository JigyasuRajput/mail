{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'mail/favicon.png' %}">

        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        ✉️ <span style="background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800;">Mail</span>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <button id="theme-toggle" class="theme-toggle-btn">
                            <span class="theme-toggle-icon">🌙</span>
                        </button>
                    </div>
                </div>
            </nav>
            {% block body %}    
            {% endblock %}
        </div>
    </body>
</html>
